{% extends 'base.html' %}

{% block title %}LOGIN{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Live Tec Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #96d7eb;
    }

    main.login-container {
      padding: 4rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(131, 156, 181, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      color: #686466;
      margin-bottom: 2rem;
    }

    .login-box label {
      display: block;
      color: #839cb5;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #b1e1e9;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #96d7eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #839cb5;
    }

    .register-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #839cb5;
    }

    .register-link a {
      color: #96d7eb;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <section class="login-box">
      <h2>Bem-vindo à Live Tec Solutions</h2>

      <form action="{% url 'login' %}" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="********">

        <button type="submit">Entrar</button>
      </form>

      <p class="register-link">
        Ainda não tem uma conta?
        <a href="#">Cadastre-se</a>
      </p>
    </section>
  </main>
</body>
</html>

{% endblock %}
